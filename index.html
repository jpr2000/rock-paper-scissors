<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        "use strict";
        function computerPlay() {
            let randomInt = randomNumber();
            return (randomInt == 0) ? "Rock" :
                (randomInt == 1) ? "Paper" :
                "Scissors";
        }

        function randomNumber() {
            return Math.floor(Math.random() * 3);
        }
    </script>
</body>
</html>
